<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
  function spin() {

  var a=Math.floor((Math.random() * 10) + 1);
  var b=Math.floor((Math.random() * 10) + 1);
  var c=Math.floor((Math.random() * 10) + 1);
  if(a==b&&b==c)
  {
    document.getElementById("result").innerHTML="yaay!! YOU WON";
  }
  else {
    document.getElementById("result").innerHTML="try again";
  }
  document.getElementById("num1").innerHTML=a;
  document.getElementById("num2").innerHTML=b;
  document.getElementById("num3").innerHTML=c;

  }
  </script>
  <title>JACKPOT CHERRY GAME</title>
</head>
<body>
  <div id="num1"></div>
  <div id="num2"></div>
  <div id="num3"></div>
  <button onclick="spin()">spin</button>
  <p id="result"></p>
</body>
</html>
